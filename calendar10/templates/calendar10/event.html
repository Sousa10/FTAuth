{% extends 'calendar10/base.html' %}

{% block title %}Event{% endblock %}

{% block pageTitle %}
<div class="h1">
    <a style="color:rgb(6, 6, 192)">
      <p style="font-size:40px">
        <h2>Event</h2>
      </p>
    </a>
  </div>
{% endblock %}

{% block content %}
<div class="clearfix-event">
  <a class="btn btn-info left calendar-btn" href="{% url 'cal:calendar' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
