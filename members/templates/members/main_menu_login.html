{% extends 'members/base.html' %}
{% load static %}

{% block pageTitle %}
{% endblock %}
{% block content %}
<p style="text-align:center">
<div class="h1">
  <a style="color:rgb(6, 6, 192)">
    <p style="font-size:40px">
      <h2 class="text-center">Main Menu Login</h2>
    </p>
  </a>
</div>
</p>
</br>

<form action="" method="POST" class="custom-form">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>

  <input type="submit" value="Login" class="btn btn-secondary custom-btn">
  <a href="#" class="btn btn-link">No username? Register here; it's free and easy</a>
  <a class="btn btn-secondary" href="{% url 'members:register_user' %}">Register</a>
  <!-- <button type="button" class="btn btn-secondary">Register</button> -->
</form>

{% endblock %}
