<!-- members/change_password.html -->
{% extends 'members/base.html' %}

{% block content %}
<div>
    <h2 class="text-center">Change Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Change Password</button>
    </form>
</div>
{% endblock %}
