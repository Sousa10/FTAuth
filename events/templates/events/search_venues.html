{% extends 'events/base.html' %}
{% block content %}
    <center>
    {% if searchedx %}
        <h1>You Searched For {{ searchedx }}</h1>
        <br/>
        {% for venue in venues %}
            <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a><br/>
        {% endfor %}
    {% else %}
        <h1>You Forgot To Search For A Venue</h1>

    {% endif %}
    

    </center>
{% endblock %}
