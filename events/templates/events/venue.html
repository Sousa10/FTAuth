{% extends 'events/base.html' %}
{% block content %}
    <div class="card">
        <div class="card-header">
            Venue
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ venue }}
          <p class="card-text">
            <ul>
                <li>{{ venuex.address }}</li>           
                <li>{{ venuex.zip_code }}</li>
                <li>{{ venuex.phone }}</li>
                <li>{{ venuex.email_address }}</li>
                <li><a href="{{ venue.web }}=">{{ venuex.web }}</a></li>
            </ul> 
        </div>
    </div>

{% endblock %}
