{% load static %}
<!DOCTYPE html>
<html lang="en">
<style>
    div.h1 {
        text-align: center
    }
</style>

<head>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | FamilyTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add this code to your Django template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body style="background-color:#DDEBF7;">
    <!-- KMS Start -->
    <header>
        <div class="row">
            <div class="col-md-12">
                <p style="font-size:12px">
                    {% block pageimage %}{% endblock %}
                    <p style="font-size:12px" >
                        &nbsp&nbsp&nbsp&nbsp<a href="FTAcministration/" style="color:blue">Support</a>&nbsp&nbsp
                        <a href="FTAcministration/" style="color:blue">Suggestions</a>&nbsp&nbsp
                        <a href="FTAcministration/" style="color:blue">Service Requests</a>&nbsp&nbsp
                        <a href="FTAcministration/" style="color:blue">Contact Us</a>&nbsp&nbsp
                        <a href="FTAcministration/" style="color:blue">About Our Sponsors</a>&nbsp&nbsp
                        <a href="FTAcministration/" style="color:blue">Help</a>&nbsp&nbsp
                        <a href="{% block backurl %}{% endblock %}"style="color:blue">Back</a></p>
                    <img style="float: right;" src="{% static 'HeaderRight.jpg' %}" alt="Login Tile" width="100"
                        height="100">
                </p>
            </div>
        </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="mt-4 text-center">
        <!-- Add footer content here -->
        <img class="sponsor" src="{% static 'sponsor2.jpg' %}" alt="Sponsor">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/child.js' %}"></script>
</body>

</html>
